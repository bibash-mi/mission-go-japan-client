<div class="card o-hidden" [@animate]="{value:'*',params:{y:'120px',opacity:'0',delay:'100ms', duration: '400ms'}}">
  <div class="row">
    <div class="col">
      <div class="p-4">
        <div class="auth-logo text-center mb-4">
          <h5>Mission Go Japan</h5>
        </div>
        <h1 class="mb-3 text-18">Forgot Password</h1>
        <form action="">
          <div class="form-group">
            <label for="email">Email address</label>
            <input id="email" class="form-control form-control-rounded" type="email">
          </div>
          <div class="center">
            <p>You will receive an email with a link to reset your password.</p>
          </div>
          <button class="btn btn-primary btn-block btn-rounded mt-3">Send Reset Instructions</button>
        </form>
        <div class="mt-3 text-center">
          <a href="" class="text-muted" routerLink="/auth/signin"><u>Sign in</u></a>
        </div>
      </div>
    </div>
  </div>
</div>
