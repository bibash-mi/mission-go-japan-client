<div class="breadcrumb">
    <h1>Company Profile</h1>
    <ul>
        <li><a href="">Company & its students details</a></li>
    </ul>
</div>

<div class="separator-breadcrumb border-top"></div>
<div class="card user-profile o-hidden mb-4">
    <div class="card-body">
        <div class="row d-flex align-items-center">
            <i class="i-building m-1 text-32"></i>
            <div class="col">
                <h4>{{company.name}} | <small>{{company.id}}</small></h4>
                <small>{{company.address}}</small>
            </div>
        </div>
    </div>
</div>


<div class="card user-profile o-hidden mb-4">
    <div class="card-header">
        <div class="row d-flex justify-content-between">
            <h4 class="col-7">{{company.name}}'s Students</h4>
            <div class="col-5">
                <div class="form-group float-right">
                    <input id="search" placeholder="Search by Id, Name, Email or Plan" [formControl]="searchControl"
                        class="form-control form-control-rounded" type="text">
                </div>
            </div>
        </div>

    </div>
    <div class="card-body center" *ngIf="loading">
        <div class="spinner-bubble spinner-bubble-secondary m-5"></div>
    </div>
    <div class="card-body" *ngIf="!loading">
        <ngx-datatable style="height: 50vh; box-shadow: none"
            class="material ngx-datatable striped fixed-header fixed-row virtualized" [headerHeight]="50"
            [footerHeight]="50" [rowHeight]="60" [rows]="filteredStudents" [columnMode]="'force'" [scrollbarV]="true">
            <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                    Name
                </ng-template>
                <ng-template ngx-datatable-cell-template let-row="row">
                    <span>{{row.first_name}} {{row.last_name}}</span>
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="email">
                <ng-template ngx-datatable-header-template>
                    Email
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="scholarship">
                <ng-template ngx-datatable-header-template>
                    Status
                </ng-template>
            </ngx-datatable-column>
            <ngx-datatable-column name="id" [maxWidth]="90">
                <ng-template ngx-datatable-header-template>

                </ng-template>
                <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                    <i class="i-Eye text-24" (click)="viewStudent(value)"></i>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
