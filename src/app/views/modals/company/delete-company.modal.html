<div class="modal-content">
    <div class="modal-header">
        <h4> Delete Company? </h4>
    </div>
    <div class="modal-body">
        <h4>Are you sure you want to delete this company?</h4>
        <p>Deleting is a permanent action and everything related to this company will be deleted.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-danger btn-rounded" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary btn-rounded" (click)="delete()">Delete
            Company</button>
    </div>
</div>
