<div class="modal-header d-flex justify-content-center">
    <h4 class="cardTitle">Delete</h4>
</div>
<div class="modal-body">
    <h5>Are you sure you want to cancel the subscription?</h5>
    <p>This is a permanent action. Cancelling subscription will also delete user from the database.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" (click)="close()">Close</button>
    <button class="btn btn-danger" (click)="deleteConfirm()">Cancel Subscription</button>
</div>
