<div class="modal-header d-flex justify-content-center">
    <h4 class="cardTitle">Generate New API Key</h4>
</div>
<div class="modal-body">
    <h5>Are you sure you want to generate new API key for this user?</h5>
    <p>This is a permanent action and will make the prior API code invalid for the user.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" (click)="close()">Close</button>
    <button class="btn btn-success" (click)="generate()">Generate</button>
</div>
