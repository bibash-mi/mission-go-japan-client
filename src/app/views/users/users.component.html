<div class="">
    <div class="breadcrumb">
        <h1>Users</h1>
        <ul>
            <li><a href="#">Table</a></li>
            <li>View, Manage, Remove User</li>
        </ul>
    </div>

    <div class="separator-breadcrumb border-top"></div>

    <div class="row">
        <div class="col-md-4">
            <div class="form-group">
                <input id="search" placeholder="Search by Id, Name, Email or Plan" [formControl]="searchControl"
                    class="form-control form-control-rounded" type="text">
            </div>
        </div>
        <div class="col-md-12">
            <div class="card  o-hidden">
                <ngx-datatable style="height: 80vh; box-shadow: none"
                    class="material ngx-datatable striped fixed-header fixed-row virtualized" [headerHeight]="50"
                    [footerHeight]="50" [rowHeight]="60" [rows]="filteredUsers" [columnMode]="'force'"
                    [scrollbarV]="true">
                    <ngx-datatable-column name="name">
                        <ng-template ngx-datatable-header-template>
                            Name
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="email">
                        <ng-template ngx-datatable-header-template>
                            Email
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="plan">
                        <ng-template ngx-datatable-header-template>
                            Plan
                        </ng-template>
                    </ngx-datatable-column>
                    <ngx-datatable-column name="id" [maxWidth]="90">
                        <ng-template ngx-datatable-header-template>

                        </ng-template>
                        <ng-template ngx-datatable-cell-template let-value="value" let-row="row">
                            <i class="i-Eye text-24" (click)="viewUser(value)"></i>
                        </ng-template>
                    </ngx-datatable-column>
                </ngx-datatable>
            </div>
        </div>
    </div>
</div>
